<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript" src="./js/axios.min.js"></script>

	<button id="btn1">点我</button><br><br>
	<button id="btn2">点我</button><br><br>
	<button id="btn3">点我</button><br><br>

	 <!-- 
			axios请求拦截器
				1.是什么？
						在真正发请求前执行的一个回调函数
				2.作用：
						对请求的配置做一些处理：data、header，界面loading提示
						对请求进行检查，根据具体的条件决定是否真正发送请求

			axios响应拦截器
				1.是什么？
						得到响应之后执行的一个回调函数
				2.作用：
						若请求成功，对成功的数据进行处理
						若请求失败，对失败进行进一步操作
	-->
	
	<script type="text/javascript">

		let btn1 = document.getElementById('btn1')

		//添加一个请求拦截器
		axios.interceptors.request.use((config)=>{
			console.log('请求拦截器1执行了',config);
			return config
		})
		axios.interceptors.request.use((config)=>{
			console.log('请求拦截器2执行了');
			return config
		})

		//添加一个响应拦截器
		axios.interceptors.response.use(
			(response)=>{
				console.log('第一个响应拦截器被调用了');
				return response.data
			},//响应成功的回调
			(error)=>{return Promise.reject(error)}//响应失败的回调
		)
		axios.interceptors.response.use(
			(response)=>{
				console.log('第二个响应拦截器被调用了');
				return response.data
			},//响应成功的回调
			(error)=>{return Promise.reject(error)}//响应失败的回调
		)

		btn1.onclick = ()=>{
			axios({
				url:'http://localhost:3000/get_persons',
				method:'get'
			}).then(
				response => console.log('请求成功了数据为：',response),
				error => console.log('请求失败了，原因是：',error),
			)
		}

	</script>
</body>
</html>
